name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 🧾
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies 📦
        run: npm ci

      - name: Format (prettier) 👨🏻‍🎨
        run: npm run prettier -- --check
      - name: Lint (ESLint) 🔦
        run: npm run lint